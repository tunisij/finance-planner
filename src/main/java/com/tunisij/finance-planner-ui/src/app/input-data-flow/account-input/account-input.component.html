<p-tabView>
  <p-tabPanel *ngFor="let account of accounts; let i = index" [selected]="i === selectedIndex" [header]="account.name">
    <div class="form-group">
      <label for="accountName">Account Name</label>
      <input [(ngModel)]="account.name" name="accountName" id="accountName" class="form-control" type="text" pInputText required/>
    </div>
    <div class="form-group">
      <label for="balance">Balance</label>
      <input [(ngModel)]="account.balance" name="balance" id="balance" class="form-control" type="text" pInputText required/>
      <p-calendar [(ngModel)]="account.date" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2100"></p-calendar>
    </div>
  </p-tabPanel>
</p-tabView>

<p-button (onClick)="addAccount()" label="Add Account"></p-button>
<button pButton type="button" label="Delete" (click)="delete()" class="ui-button-danger"></button>
