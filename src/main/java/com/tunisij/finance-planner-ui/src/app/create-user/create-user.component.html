<h1>Create User</h1>
<form (ngSubmit)="onSubmit()" #createUserForm="ngForm">
  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="User Info" selected="true">
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="user.name" name="name" id="name" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="user.emailAddress" name="email" id="email" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="Account Info">
        <div class="form-group">
          <label for="accountName">Account Name</label>
          <input [(ngModel)]="account.accountName" name="accountName" id="accountName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="balance">Balance</label>
          <input [(ngModel)]="account.balance" name="balance" id="balance" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="Salary Info">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input [(ngModel)]="salary.companyName" name="companyName" id="companyName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="salary">Base Salary</label>
          <input [(ngModel)]="salary.baseSalary" name="salary" id="salary" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="bonus">Bonus</label>
          <input [(ngModel)]="salary.bonus" name="bonus" id="bonus" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="retirementMatch">401k Match</label>
          <input [(ngModel)]="salary.retirementMatch" name="retirementMatch" id="retirementMatch" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="Vehicle Info">
        <div class="form-group">
          <label for="vehicleName">Vehicle Name</label>
          <input [(ngModel)]="vehicle.vehicleName" name="vehicleName" id="vehicleName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="carValue">Value ($)</label>
          <input [(ngModel)]="vehicle.value" name="carValue" id="carValue" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="modelYear">Model Year</label>
          <input [(ngModel)]="vehicle.modelYear" name="modelYear" id="modelYear" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="House Info">
        <div class="form-group">
          <label for="houseName">House Name</label>
          <input [(ngModel)]="house.houseName" name="houseName" id="houseName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="houseValue">Value ($)</label>
          <input [(ngModel)]="house.value" name="houseValue" id="houseValue" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="squareFt">Square ft</label>
          <input [(ngModel)]="house.squareFeet" name="squareFt" id="squareFt" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
