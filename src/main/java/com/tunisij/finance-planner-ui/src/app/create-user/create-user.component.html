<h1>Create User</h1>
<form>
  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="User Info" selected="true">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="Account Info">
        <div class="form-group">
          <label for="accountName">Account Name</label>
          <input id="accountName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="balance">Balance</label>
          <input id="balance" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="Salary Info">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input id="companyName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="salary">Base Salary</label>
          <input id="salary" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="bonus">Bonus</label>
          <input id="bonus" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="retirementMatch">401k Match</label>
          <input id="retirementMatch" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="Vehicle Info">
        <div class="form-group">
          <label for="vehicleName">Vehicle Name</label>
          <input id="vehicleName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="carValue">Value ($)</label>
          <input id="carValue" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input id="year" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="form-group">
    <p-accordion>
      <p-accordionTab header="House Info">
        <div class="form-group">
          <label for="houseName">House Name</label>
          <input id="houseName" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="houseValue">Value ($)</label>
          <input id="houseValue" class="form-control" type="text" pInputText required/>
        </div>
        <div class="form-group">
          <label for="squareFt">Square ft</label>
          <input id="squareFt" class="form-control" type="text" pInputText required/>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
